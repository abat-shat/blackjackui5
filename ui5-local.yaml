# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: de.abatgroup.blackjackui5
type: application
framework:
  name: SAPUI5
  version: 1.129.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: de.abatgroup.blackjackui5
        ui5Theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://sap-t23.abatgroup.de:44300
            client: '100'
          - url: https://sap-t23.abatgroup.de:44300
            client: '100'
            authenticationType: basic
            destination: https://sap-t23.abatgroup.de:44300, client 100
            path: /sap/opu/odata4/sap/zapi_shat_bj_o4/srvd_a2x/sap/zapi_shat_bj_o4/0001/
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata4/sap/zapi_shat_bj_o4/srvd_a2x/sap/zapi_shat_bj_o4/0001
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
        annotations: []
